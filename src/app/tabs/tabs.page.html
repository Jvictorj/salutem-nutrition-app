<ion-tabs>
  <!-- Router outlet para as páginas filhas das abas -->
  <router-outlet id="main-content"></router-outlet>

  <!-- Barra de tabs nativa do Ionic -->
  <ion-tab-bar slot="bottom" *ngIf="isAuthenticated && showMenu" class="tab-bar">
    <ion-tab-button tab="home" routerLink="/tabs/home" routerDirection="root" class="tab-btn">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="refeicao" routerLink="/tabs/refeicao" routerDirection="root" class="tab-btn">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Refeição</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="nutriente-track" routerLink="/tabs/nutriente-track" routerDirection="root" class="tab-btn">
      <ion-icon name="nutrition-outline"></ion-icon>
      <ion-label>Nutrientes</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="exercicio" routerLink="/tabs/exercicio" routerDirection="root" class="tab-btn">
      <ion-icon name="barbell-outline"></ion-icon>
      <ion-label>Treino</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
