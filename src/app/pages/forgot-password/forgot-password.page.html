<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="forgot-page">
  <div class="content-container">
    
    <!-- Ícone e Texto -->
    <div class="header-section">
      <div class="icon-circle">
        <ion-icon name="lock-open-outline"></ion-icon>
      </div>
      <h2>Esqueceu a senha?</h2>
      <p>Não se preocupe! Digite seu e-mail abaixo e enviaremos um link para redefinir sua senha.</p>
    </div>

    <!-- Formulário -->
    <div class="form-section">
      <div class="input-group">
        <label>E-mail Cadastrado</label>
        <ion-item lines="none" class="custom-input">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input 
            type="email" 
            [(ngModel)]="email" 
            placeholder="exemplo@email.com"
            inputmode="email">
          </ion-input>
        </ion-item>
      </div>

      <ion-button expand="block" class="btn-send" (click)="sendResetLink()" [disabled]="!email || isLoading">
        <span *ngIf="!isLoading">Enviar Link de Recuperação</span>
        <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
      </ion-button>
    </div>

  </div>
</ion-content>
